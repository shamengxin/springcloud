#告诉config server地址
spring.cloud.nacos.config.server-addr=192.168.108.129:8848
#告诉从那个命名空间获取配置
spring.cloud.nacos.config.namespace=6ccd9c13-ca5f-4987-8250-77a794a1feee
#告诉从那个组进行配置
spring.cloud.nacos.config.group=CONFIGCLIENT

# 第二种获取配置的方式dataId = prefix + env + file-extension
#spring.cloud.nacos.config.prefix=configclient
#spring.profiles.active=dev
#spring.cloud.nacos.config.file-extension=properties

#从这个组中拉去那个配置文件 dataId = name + file-extension
spring.cloud.nacos.config.name=configclient-prod
#拉取这个配置那个后缀的配置文件
spring.cloud.nacos.config.file-extension=properties